{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <section>
        <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh; background-color: white; padding: 0;">
  <div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel" style="width: 50%; border-radius: 60px;">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'media/tetherness.jpg' %}" class="d-block w-100 img-fluid" style="height: 600px; object-fit: cover;" alt="First slide">
      </div>

      <!-- Second Slide -->
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'media/Police.jpg' %}" class="d-block w-100 img-fluid" style="height: 600px; object-fit: cover;" alt="Second slide">
      </div>

      <!-- Third Slide -->
      <div class="carousel-item">
        <img src="{% static 'media/Rescue.jpg' %}" class="d-block w-100 img-fluid" style="height: 600px; object-fit: cover;" alt="Third slide">
      </div>
    </div>

    <!-- Navigation controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
    </section>
    <section>
        <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>Report</h1>
        <form action="post">
  {{ report.as_p }}
    <button type="submit" class="btn btn-primary">
        Report

    </button>
</form>
    </div>
    <div class="col-md-3"></div>

</div>
    </section>
</section>

{% endblock %}
