<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'style/bootstrap/css/bootstrap.min.css' %}">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(250, 250, 250);">
            <hr>
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'media/logo.jpg' %}" alt="Logo" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Navbar items centered and inline -->
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item me-3">
                            <a href="{% url 'blog' %}" aria-current="page" class="nav-link active">Blog Post</a>
                        </li>
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="{% url 'login' %}">
                                        <i class="bi bi-box-arrow-in-right"></i> Login
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'settings' %}">
                                        <i class="bi bi-gear"></i> Settings
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'register' %}">
                                        <i class="bi bi-person-plus"></i> Create Account
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer style="flex: auto; display: flex; align-items: end; justify-content: center; background-color: olivedrab;">
        <ul style="list-style: none; display: flex; gap: 50px; padding: 0;">
            <li><a href="#"><i class="bi bi-linkedin" aria-label="LinkedIn"></i></a></li>
            <li><a href="#"><i class="bi bi-instagram" aria-label="Instagram"></i></a></li>
            <li><a href="#"><i class="bi bi-youtube" aria-label="YouTube"></i></a></li>
            <li><p>Copyright &copy; 2024</p></li>
        </ul>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="{% static 'style/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
