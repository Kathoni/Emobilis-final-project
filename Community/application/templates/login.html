{% extends 'base.html' %}
{% block title %}
  Login
{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-lg border-0" style="background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; opacity: 0.95;">
        <h1 class="text-center mb-4" style="color: #333; font-weight: bold;">Login</h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            {{ login.as_p }}
          </div>
          <button type="submit" class="btn btn-success w-100" style="opacity: 0.9; transition: opacity 0.3s ease;">Login</button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account?
          <a href="{% url 'register' %}">
            <button class="btn btn-outline-success" style="opacity: 0.7; transition: opacity 0.3s ease;">Register</button>
          </a>
        </p>

        <!-- Logout Button (Visible after login) -->
        {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mt-3" style="opacity: 0.9; transition: opacity 0.3s ease;">Logout</button>
          </form>
        {% endif %}
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

  <style>
    /* Card Shadow & Form Styling */
    .card {
      background: rgba(255, 255, 255, 0.95); /* semi-transparent background */
      border-radius: 15px; /* rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Input Fields */
    .form-group input {
      background-color: rgba(0, 0, 0, 0.05); /* Light transparent background */
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }

    /* Button Hover Effect */
    .btn:hover {
      opacity: 1;
      cursor: pointer;
    }

    /* Adjust opacity of form elements */
    .form-group input, .btn {
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    /* Change opacity on hover for buttons */
    .btn:hover {
      opacity: 1;
    }
  </style>
{% endblock %}
