{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row justify-content-center">
        <!-- Centering the form and sidebar -->
        <div class="col-md-6">
            <h1 class="text-center mb-4">Post</h1>
            <form action="post" class="text-center">
                <div class="form-group">
                    <!-- Styling for the form fields -->
                    {{ post.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Post</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="sidebar text-center align-right">
                <h1>We'd Love to Hear Your Thoughts</h1>
                <p>What would you love to see implemented?
                    Share your feedback and ideas with us. Your thoughts are important,
                    and they help us improve!</p>
            </div>
        </div>
    </div>

    <style>
        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            padding-right: 15px;
        }
        .sidebar h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .sidebar p {
            color: #f1f1f1;
            font-size: 1rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Form Container */
        .col-md-6 {
            padding: 20px;
        }

        h1.text-center {
            font-size: 2rem;
            color: #333;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
        }
    </style>
{% endblock %}
